<!DOCTYPE html>
<html>
	<head>
		<title>Admin Panel</title>
		<link rel="stylesheet" type="text/css" href="./public/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./public/css/main.css">
		<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
		<script src="./public/js/react.js"></script>
		<!--script src="bundle.js"></script-->
		<script src="./public/js/react-dom.js"></script>
		<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	</head>
	<body>
		<div id="mainContainer" class="container">
			<div id="innerContainer">
				<div id="sidebar" class="col">
					<h1>Pages</h1>
					<div id="sb_flexbox">
					</div>
				</div>
				<div id="main" class="col">
					<span class="topbar">
						<div id="sb_button" onclick="toggleSidebar()">
							<img src="img/sidebar.svg" width="30px" height="30px" style="width: 30px; height: 30px;"></img>
						</div>
						<h1>GBPTM Admin Panel</h1>
					</span>
					<div>
						<h2>
							Data:
						</h2>
						<div id="target"></div>
					</div>
					<div id="footer">Icons made by <a href="http://www.flaticon.com/authors/plainicon" title="Plainicon">Plainicon</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
				</div>
				</div>
			</div>
	</body>
  	<script type="text/babel" src="./public/js/statisticsDisplay.js"></script>
  	<script>
    	// You can also require other files to run in this process
    	require('./renderer.js')
  	</script>
	<script type="text/javascript">
		function toggleSidebar (){
			var sb = document.getElementById('mainContainer')
			if (sb.getAttribute("class").contains('Open')) {
				sb.classList.remove('Open');
			}
			else{
				sb.classList.add('Open');
			}
		}
	</script>
</html>
